name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release PR
        uses: googleapis/release-please-action@v4
        with:
          # Bot PAT with access to Workflows
          #Â The built-in GITHUB_TOKEN has cannot trigger other workflows
          token: ${{ secrets.GH_PAT }}
